<html>
<head><title>test</title></head>
<body>
<script type="text/javascript">

//var url = 'http://localhost';
var url = 'https://test.farmos.net';
var form_id = 'user_login';
var username = 'XXXXXXX';
var password = 'YYYYYYY';

formdata = 'name=' + username + '&pass=' + password + '&form_id=' + form_id

var login_url = url + '/user/login';
var logout_url = url + '/user/logout';

fetch(login_url, {
    method: 'POST',
    credentials: 'include',
    headers: {
        "Content-Type": "application/x-www-form-urlencoded",
    },
    body: formdata,
})
.then(function() {
    console.log('success');
    fetch(logout_url, {
        method: 'GET',
        credentials: 'include',
    });
})
.catch(function() {
    console.log('error');
});

</script>
</body>
</html>
